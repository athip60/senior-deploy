<div>
  <ng-container *ngIf="progressBar === true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br />
  </ng-container>
  <span style="float: right; cursor: pointer">
    <mat-icon
      aria-hidden="false"
      (click)="closeDialog()"
      aria-label="Example home icon"
      >close</mat-icon
    >
  </span>
  <h1 mat-dialog-title>เพิ่มห้องพัก</h1>
</div>
<div mat-dialog-content>
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <p>
      <mat-form-field
        appearance="fill"
        style="width: 100%"
        [hideRequiredMarker]="true"
      >
        <mat-label>หมายเลขห้องพัก</mat-label>
        <input
          matInput
          type="number"
          name="room_number"
          [(ngModel)]="form.room_number"
          required
          #room_number="ngModel"
        />
        <mat-hint>
          <div *ngIf="f.submitted && room_number.invalid">
            <div *ngIf="room_number.errors.required" class="hint-message">
              กรุณากรอกหมายเลขห้องพัก
            </div>
          </div>
        </mat-hint>
      </mat-form-field>
    </p>
    <p style="text-align: center">
      <button
        style="
          width: 200px;
          margin-top: 5%;
          background-color: #424b54;
          color: #ebcfb8;
        "
        mat-raised-button
        type="submit"
      >
        แก้ไขข้อมูล
      </button>
    </p>
  </form>
</div>
