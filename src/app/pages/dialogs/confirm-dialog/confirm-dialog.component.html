<div>
  <span style="float: right; cursor: pointer">
    <mat-icon
      aria-hidden="false"
      (click)="closeDialog()"
      aria-label="Example home icon"
      >close</mat-icon
    >
  </span>
  <h1 mat-dialog-title>{{ data.header }}</h1>
</div>
<div mat-dialog-content style="font-size: 16px">
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <p style="text-align: right; width: 100%">
    <button mat-button mat-dialog-close="true">ตกลง</button>
    <button mat-button mat-dialog-close="false">ยกเลิก</button>
  </p>
</div>
