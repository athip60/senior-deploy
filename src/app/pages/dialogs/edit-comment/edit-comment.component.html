<div>
  <ng-container *ngIf="progressBar === true">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <br />
  </ng-container>
  <span style="float: right; cursor: pointer">
    <mat-icon
      aria-hidden="false"
      (click)="closeDialog()"
      aria-label="Example home icon"
      >close</mat-icon
    >
  </span>
  <h1 mat-dialog-title>แก้ไขโพสต์</h1>
</div>
<div mat-dialog-content>
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <mat-form-field
      appearance="fill"
      [hideRequiredMarker]="true"
      style="width: 100%"
    >
      <mat-label>คอมเม้นต์</mat-label>
      <input
        matInput
        type="text"
        name="content"
        required
        [(ngModel)]="form.content"
        #content="ngModel"
        style="font-size: 1rem"
      />
      <mat-hint>
        <div *ngIf="f.submitted && content.invalid">
          <div *ngIf="content.errors.required" class="hint-message">
            กรุณากรอกข้อความ
          </div>
        </div>
      </mat-hint>
    </mat-form-field>
    <p style="text-align: center">
      <button
        style="width: 200px; background-color: #424b54; color: #ebcfb8"
        mat-raised-button
        type="submit"
      >
        บันทึกข้อมูล
      </button>
    </p>
  </form>
</div>
